<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Token Creator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f5f5f5; }
    h1 { color: #333; }
    input, button { padding: 8px; margin: 5px 0; width: 200px; }
    button { cursor: pointer; background: #4CAF50; color: white; border: none; }
    button:hover { background: #45a049; }
    #result { margin-top: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Solana Token Creator</h1>
  
  <label>Decimals:</label><br>
  <input type="number" id="decimals" value="9"><br>

  <label>Supply:</label><br>
  <input type="number" id="supply" value="1000"><br>

  <button onclick="createToken()">Create Token</button>

  <div id="result"></div>

  <script>
    const SERVER_URL = "https://solana-token-api.onrender.com"; // твой Render URL

    async function createToken() {
      const decimals = parseInt(document.getElementById("decimals").value);
      const supply = parseInt(document.getElementById("supply").value);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ Creating token...";

      try {
        const response = await fetch(`${SERVER_URL}/create-token`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ decimals, supply })
        });

        const data = await response.json();
        if (data.success) {
          resultDiv.innerHTML = `
            ✅ Token created!<br>
            Mint Address: ${data.mintAddress}<br>
            Owner Account: ${data.ownerAccount}<br>
            Transaction: ${data.txSignature}
          `;
        } else {
          resultDiv.innerHTML = `❌ Error: ${data.error}`;
        }
      } catch (err) {
        resultDiv.innerHTML = `❌ Network error: ${err.message}`;
      }
    }
  </script>
</body>
</html>

</body>
</html>
